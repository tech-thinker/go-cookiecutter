version: "3"
services:
  web-gomvc:
    networks:
      - gomvc
    build: .
    container_name: gomvc
    security_opt:
      - seccomp:unconfined
    env_file: .env
    ports:
      - "3001:3000"
    volumes:
      - "../:/go/src/app"
    depends_on:
      - db-gomvc

  db-gomvc:
    networks:
      - gomvc
    image: postgres:12
    container_name: postgres-gomvc
    ports:
      - "5434:5432"
    env_file: .env
    volumes:
        - db-gomvc-data:/var/lib/postgresql/data/

volumes:
  db-gomvc-data:

networks:
  gomvc:
